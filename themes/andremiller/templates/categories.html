{% extends "base.html" %}

{% block title %}{{ SITENAME|striptags }} - Categories{% endblock %}

{% block content %}
  <div class="row">
    <div class="col">
      <h1 class="display-5 fw-bold mb-4">Categories</h1>

      <div class="row g-3">
        {% for category, articles in categories|sort %}
          <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">
                  <a href="{{ SITEURL }}/{{ category.url }}" class="stretched-link text-decoration-none">
                    <i class="bi bi-folder"></i> {{ category }}
                  </a>
                </h5>
                <p class="card-text text-muted">
                  {{ articles|count }} article{% if articles|count != 1 %}s{% endif %}
                </p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
